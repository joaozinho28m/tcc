<form action="/processar-pagamento-pix" method="POST">
    <h2>Pagamento via PIX</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    
    <label for="chave">Chave PIX:</label>
    <input type="text" id="chave" name="chave" required>
    
    <button type="submit">Pagar com PIX</button>
</form>

<form action="/processar-pagamento-cartao" method="POST">
    <h2>Pagamento com Cartão de Crédito/Débito</h2>
    <label for="nome">Nome no Cartão:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="numero-cartao">Número do Cartão:</label>
    <input type="text" id="numero-cartao" name="numero-cartao" required>
    
    <label for="validade">Validade (MM/AA):</label>
    <input type="text" id="validade" name="validade" required>
    
    <label for="cvv">CVV:</label>
    <input type="text" id="cvv" name="cvv" required>
    
    <button type="submit">Pagar com Cartão</button>
</form>

<form action="/processar-pagamento-boleto" method="POST">
    <h2>Pagamento via Boleto</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    
    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" name="cpf" required>
    
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    
    <button type="submit">Gerar Boleto</button>
</form>
